<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The F2E - 小遊戲</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/all.css" />
  </head>

  <body>
    <div class="mask">
      <div class="list">
        <h2 id="start">開始遊戲</h2>
        <h2 id="Introduction">遊戲說明</h2>
        <div class="Introduction">
          <span
            >使用鍵盤左右鍵操控菇菇角色，<br />
            藍球是純淨水源，吸收後可幫助菇菇扎根，<br />
            黃球是淨化水源(每吃一次無敵五秒 效果可疊加)<br />
            吃下後將無條件吸收所有種類的水源，<br />
            綠球是邪惡水源(吃到後菇菇的身體會變色)，<br />
            若吃到超過十次菇菇即死亡，<br />
            幸運存活者90內即可成功幫助菇菇扎根！</span
          >
        </div>
      </div>
    </div>
    <div class="box">
      <div class="game">
        <div class="time">
          <span>剩餘時間</span>
          <h1 id="time">90s</h1>
        </div>
        <div id="again">再玩一次</div>
        <div id="p1">
          <img src="./img/person.png" alt="" />
        </div>
      </div>
    </div>

    <script>
      //計時器
      var c = 90;
      var t;
      var timer_is_on = 0;
      var D = 0;
      var s;
      var distance;
      var H = (window.innerHeight - 450) / 2;
      function timedCount() {
        document.getElementById("time").innerText = c + "s";
        c = c - 1;
        t = setTimeout(function () {
          timedCount();
        }, 1000);
        if (c == -1) {
          stopCount();
          down(); //數到0開啟結束畫面
        }
      }

      function addDot() {
        var URLs = [
          "https://i.ibb.co/MsWH6Bk/water.png",
          "https://i.ibb.co/QCDCnSf/super.png",
          "https://i.ibb.co/HB8HvvK/hell.png",
        ];
        var randomcolor = parseInt(Math.random() * URLs.length);
        var min = $(".game").offset().left + 30;
        var max = min + 700;

        function getRandom() {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var randomL = getRandom();

        var add = $("<div></div>");
        add.attr("class", "dot");
        add.css("background-image", "url(" + URLs[randomcolor] + ")");
        add.css("left", randomL);
        add.css("top", H);
        if (c > 60) {
          add.animate(
            {
              top: H + 370,
            },
            8000,
            "linear",
            function () {
              $(this).remove();
            }
          );
        } else if (30 < c < 60) {
          add.animate(
            {
              top: H + 370,
            },
            5000,
            "linear",
            function () {
              $(this).remove();
            }
          );
        } else if (0 < c < 30) {
          add.animate(
            {
              top: H + 370,
            },
            2000,
            "linear",
            function () {
              $(this).remove();
            }
          );
        }
        add.appendTo(".game");
        eat();
      }

      function eat() {
        setInterval(function () {
          var A = $("#p1");
          var B = $(".dot").first();
          var AW = A.offset().left + A.innerWidth();
          var AL = A.offset().left;
          var BL = B.offset().left;
          var x = B.offset().top;
          distance = AL;
          if (B.offset().top > A.offset().top && AL < BL && BL < AW) {
            if (B.offset().top == x) {
              if (
                B.css("background-image") ==
                'url("https://i.ibb.co/HB8HvvK/hell.png")'
              ) {
                if (A.hasClass("super")) {
                  $(".dot").first().css({
                    backgroundImage:
                      'url("https://i.ibb.co/MsWH6Bk/water.png")',
                  });
                } else {
                  D++;
                  A.children($("img")).addClass("hell");
                }
              } else if (
                B.css("background-image") ==
                'url("https://i.ibb.co/QCDCnSf/super.png")'
              ) {
                s = c;
                A.children($("img")).removeClass("hell");
                A.addClass("super");
              }
              B.remove();
            }
          }
          if (D >= 3) {
            down();
          }
        }, 100);
      }

      //計時器開始與結束
      function startCount() {
        if (!timer_is_on) {
          timer_is_on = 1;
          timedCount();
        }
      }

      function stopCount() {
        clearTimeout(t);
        for (var i = 1; i < 99999; i++) window.clearInterval(i);
        timer_is_on = 0;
        c = 90;
      }

      //結束畫面
      function down() {
        $(".dot").remove();
        $("#p1").removeClass("super");
        $("#p1").css({
          top: "300px",
          left: "100px",
        });
        if (D >= 3) {
          $("#p1")
            .children($("img"))
            .animate(
              {
                height: "0",
              },
              500,
              function () {
                $(".game").children().hide();
                $(".game").css({
                  background:
                    "url('https://i.ibb.co/W3wGNRj/dead.png') no-repeat",
                  backgroundSize: "cover",
                });
                $("#again").text("重新挑戰");
                $("#again").show();
                $(document).unbind("keydown");
                $("#p1").css({
                  left: "100px",
                });
                D = 0;
                stopCount();
              }
            );
        } else {
          $("#p1").children($("img")).removeClass("hell");
          $("#p1")
            .animate({
              top: "250px",
            })
            .animate({
              top: "300px",
            })
            .animate({
              top: "250px",
            })
            .animate(
              {
                top: "300px",
              },
              500,
              function () {
                $(".game").children().hide();
                $(".game").css({
                  background:
                    "url('https://i.ibb.co/Gsv2H9Y/down.png') no-repeat",
                  backgroundSize: "cover",
                });
                $("#again").show();
                $(document).unbind("keydown");
                $("#p1").css({
                  left: "100px",
                });
                D = 0;
                stopCount();
              }
            );
        }
      }

      //讓香菇可以移動
      function game() {
        $(document).keydown(function (event) {
          var keyNum = event.which;
          var Item = $("#p1");
          var over = $(".game").offset().left;
          if (keyNum == 37) {
            if ($("#p1").offset().left >= over + 30) {
              Item.css({
                left: "-=30px",
              });
            }
          } else if (keyNum == 39) {
            if (
              $("#p1").offset().left <=
              over + $(".game").innerWidth() - $("#p1").innerWidth() - 30
            ) {
              Item.css({
                left: "+=30px",
              });
            }
          }
        });
      }

      //點擊新遊戲開始
      $("#start").on("click", function () {
        $(".mask").hide();
        startCount();
        $(document).unbind("keydown");
        game();
        setInterval(function () {
          addDot(); //兩秒出現一滴水
        }, 2000);
      });

      //點擊再玩一次重新開始
      $("#again").on("click", function () {
        location.reload();
      });

      $("#Introduction").on("click", function () {
        $(".Introduction").toggle();
      });

      $(function () {
        setInterval(function () {
          if (s == c + 5) {
            $("#p1").removeClass("super");
          }
        }, 1000);
      });
    </script>
  </body>
</html>
